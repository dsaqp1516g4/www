    <!-- Modal para crear anuncio -->
    

    
    <div id="CrearAnuncio" class="modal fade" role="dialog">
        <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title" style="color:black">Crea un anuncio</h2>
        </div>
        <div class="modal-body">

            <form class="form-anuncio" id="form-anuncio">
          <label for="subject" class="sr-only">Asunto</label>
            <input type="text" id="inputSubject" class="form-control" placeholder="Asunto" required autofocus>


          <label for="description" class="sr-only">Descripción</label>
            <input type="text" id="inputDescription" class="form-control" placeholder="Descripción" required>

  
          <label for="price" class="sr-only">Precio</label>
            <input type="number" id="inputPrice" class="form-control" placeholder="€" required>

           <label for="email" class="sr-only">Tipo</label>
            <select>
                                <option  id="inputType" value="0" selected>Seleccionar</option>
                                            <option style="background-color:#ffffff;" value="1">Artista</option>
                                            <option style="background-color:#ffffff;" value="0">Melómano</option>
            </select>
            <label for="imagen" class="sr-only">Imagen del anuncio</label>
            <input type="file" id="imagen" class="form-control" placeholder="Seleccion" onchange="previewFile()"><br>
            <img src="" height="200" id="img" alt="Image preview...">
      </form>
       <progress style="display: none;"></progress>
                                     <div id = "vacios2">
    </div>
        </div>

        <div class="modal-footer">
        
            <button class="btn btn-success" id="crearanuncio" type="submit">Publicar anuncio</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
        </div>
        </div>
    </div>

    <div id="CrearEvento" class="modal fade" role="dialog">
        <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">

            <input type="text" id="inputText" class="form-control" placeholder="Descripción" required>
            <label for="price" class="sr-only">Latitud</label>

            <input type="number" step="any" id="inputLong" class="form-control" placeholder="Longitud en grados">

            <input type="date" id="end" class="form-control" placeholder="Fecha de final">

            <button class="btn btn-success" id="crearanuncio" type="submit">Publicar evento</button>
            </form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>

        </div>
